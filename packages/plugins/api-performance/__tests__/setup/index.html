<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ApiPerformance 测试</title>
  <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
  <style>
    body {
      font-family: Arial,
        sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 20px;
      color: #333;
    }

    .test-container {
      margin-top: 20px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 80%;
      max-width: 600px;
    }

    button {
      margin: 5px 0;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005bb5;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>

<body>
  <h1>Api性能测试（单位:毫秒）</h1>
  <div class="test-container">
    <h2>Fetch 请求测试</h2>
    <button id="fetch200">Fetch 200 成功</button>
    <button id="fetch400">Fetch 400 错误</button>
    <button id="fetch500">Fetch 500 错误</button>
    <h2>XHR 请求测试</h2>
    <button id="xhr200">XHR 200 成功</button>
    <button id="xhr400">XHR 400 错误</button>
    <button id="xhr500">XHR 500 错误</button>
  </div>
  <script type="module" src="./main.ts"></script>
</body>

</html>
